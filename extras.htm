    <!-- ..............................................IMAGE SLIDER .................................................................... -->
        
        <!--SLIDE is transition between pictures -->
        <div id = "myCarousel" class = "carousel slide" >
            <!-- ..........................indikatorji (krogci)............................................. -->
            <ol class = "carousel-indicators">
                <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
                <li data-target = "#myCarousel" data-slide-to = "1"></li>
                <li data-target = "#myCarousel" data-slide-to = "2"></li>
            </ol>
            
            <!--................... including slides, where they are going to be stored.................. -->
            <div class = "carousel-inner">
            
                <div class = "item active">
                    <img src = "img/beach.jpg" alt = "Beach" class = "img-responsive">     
                    <!-- tekst na dnu slike -->
                    <div class = "carousel-caption">
                        <h3>Beach</h3>
                        <p>I wish! </p>
                    </div>
                </div>
                
                <div class = "item">
                    <img src = "img/sky.jpg" alt = "Sky" class = "img-responsive"> 
                    <!-- tekst na dnu slike -->
                    <div class = "carousel-caption">
                        <h3>Sky</h3>
                        <p>I dream!</p>
                    </div>
                </div>
                
                <div class = "item">
                    <img src = "img/mountain.jpg" alt = "Mountain" class = "img-responsive"> 
                    <!-- tekst na dnu slike -->
                    <div class = "carousel-caption">
                        <h3>Mountain</h3>
                        <p>I respect!</p>
                    </div>
                </div>
                            
            </div>
            
            <!-- ......................Buttons on the side.................................. -->
            <a class = "carousel-control left" href = "#myCarousel" data-slide = "prev">
                <!--puščica v levo -->
                <span class = "icon-prev"></span>
            </a>
            
            <a class = "carousel-control right" href = "#myCarousel" data-slide = "next">
                <!--puščica v desno -->
                <span class = "icon-next"></span>
            </a>
            
        </div>
